<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="heading">Знайди скарб</h1>
    
    <img src="https://www.freelancejob.ru/upload/235/75635589240118.jpg" width="800" height="800" alt="" id="map">

    <p id="distance"></p>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>

        function getRandomNumber (size) {
            return Math.floor(Math.random() * size);
        };

        function getDistance (event, target) {
            var diffX = event.offsetX - target.x;
            var diffY = event.offsetY - target.y;
            return Math.sqrt((diffX * diffX) + (diffY * diffY));
        }

        var getDistanceHint = function (distance) {
            if (distance < 25) {
                return "Обожжешься!";
            } else if (distance < 50) {
                return "Очень горячо";
            } else if (distance < 80) {
                return "Горячо";
            } else if (distance < 100) {
                return "Тепло";
            } else if (distance < 160) {
                return "Холодно";
            } else if (distance < 320) {
                return "Очень холодно";
            } else if (distance < 600) {
                return "дуууже-дуже холодно";
            } else {
                return "Замерзнешь!";
            }
        };

        let width = 800;
        let height = 800;
        let clicks = 0;
        let limit = 30;

        let target = {
            x: getRandomNumber(width),
            y: getRandomNumber(height)
        };

        $("#map").click(function (event){

            clicks++;

            var distance = getDistance(event, target);

            var distanceHint = getDistanceHint(distance);

            $("#distance").text(distanceHint);

            if (distance < 15) {
            alert("Клад найден! Сделано кликов: " + clicks);
            } else if(distance < 80 || distance < 160) {
                alert("You have " + (limit - clicks) + " clicks")
            } else if (clicks == limit) {
                alert("game is over");
            }
        });

    </script>

</body>
</html>

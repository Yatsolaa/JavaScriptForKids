        var circle = function(x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle == true) {
                ctx.fill();
            } else {
                ctx.stroke();
            }
        }

        var drawSnowman = function (x, y) {
            ctx.lineWidth = 4;
            ctx.fillStyle = "Black";

            circle(x, y, 50, false);
            circle(x, y+120, 70, false);
            circle(x, y+120, 7, true);
            circle(x, y + 90, 7, true);
            circle(x, y + 150, 7, true);
            circle(x - 15, y - 15, 7, true);
            circle(x + 15, y - 15, 7, true);
            ctx.fillStyle = "Orange";
            circle(x, y, 7, true);
        }
